<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN FORM</title>
        <style>
            *{
                margin:0;
                box-sizing: border-box;
            }

            body{
                display:flex;
                justify-content:center;
                align-items:center;
                min-height:100vh;
                background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ-lRHZVQdchHOYdrukagBVmNQLPQhCOiUag&usqp=CAU') no-repeat;
                background-size:cover;
            }

            .cover{
                width:420px;
                background-color:white;
                opacity:0.9;
                border-radius:10px;
                padding-left:30px;
                padding-top:30px;
                padding-bottom:30px;
            }

            .cover h1{
                font-size:150%;
                color:blue;
                text-align:center;
                padding:30px;
            }

            .cover .user{
                width:90%;
                height:30px;
                background-color:white;
            }

            .user input{
                width:100%;
                height:100%;
                font-size:100%;
                border:2px solid black;
                border-radius:40px;
            }

            .user .input::placeholder{
                color:#000;
            }

            .cover .extra{
                font-size:120%;
                color:blue;
            }

            .submit{
                display:flex;
                justify-content:center;
                width:350px;
                height:20px;
            }
        </style>
    </head>
    <body>
        <div class="cover">
            <form action="">
                <h1>
                    <ins>LOGIN PAGE</ins>
                </h1>
                <div class="user">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Username">
                </div><br>
                <div class="user">
                    <label for="password" ></label>
                    <input type="password" id="password" placeholder="Password">
                </div><br>
                <div class="extra">
                    <p>Don't have an account?
                    <a href="page02.html">
                        <b>SIGN UP</b>
                    </a>
                    </p>
                </div><br>
                <div class="submit">
                    <input type="submit" value="submit">
                </div><br>
            </form>
        </div>
    </body>
</html>
